<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Disable favicon request until we make an icon -->
    <link rel="icon" href="data:,">
    <!-- This viewport tag is recommended for Bivot. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Bivot material viewer</title>
    <!-- bivot.css is required for Bivot. -->
    <link href="bivot.css" rel="stylesheet" type="text/css"/>
    <style>
      body {
        margin: 0;
      }
      #bivot-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Use a canvas with id="bivot-canvas" to place Bivot on the page. -->
    <!-- FIXME: We need a way to add multiple Bivot canvases to the same page, e.g. by calling Bivot main()
    with the canvas ID or the corresponding Element. -->
    <canvas id="bivot-canvas"></canvas>
    <!-- A div with id="bivot-overlay" is required to display progress and status text. -->
    <div id="bivot-overlay"></div>
  </body>
  <!-- The following Three.js components are required for Bivot. -->
  <script src="third_party/threejs/three.min.js"></script>
  <script src="third_party/threejs/js/controls/OrbitControls.js"></script>
  <script src="third_party/threejs/js/loaders/EXRLoader.js"></script>
  <script src="third_party/threejs/js/loaders/OBJLoader.js"></script>
  <script src="third_party/threejs/js/libs/dat.gui.min.js"></script>
  <script src="third_party/threejs/js/WebGL.js"></script>
  <script src="third_party/threejs/js/libs/stats.min.js"></script>
  <script src="third_party/threejs/js/postprocessing/EffectComposer.js"></script>
  <script src="third_party/threejs/js/postprocessing/RenderPass.js"></script>
  <script src="third_party/threejs/js/postprocessing/ShaderPass.js"></script>
  <script src="third_party/threejs/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="third_party/threejs/js/shaders/CopyShader.js"></script>
  <script src="third_party/threejs/js/shaders/FXAAShader.js"></script>
  <script src="third_party/threejs/js/shaders/LuminosityHighPassShader.js"></script>
  <!-- Finally, include the Bivot shaders and script. -->
  <script src="shaders.js"></script>
  <script src="bivot.js"></script>
</html>
