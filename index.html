<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Disable favicon request until we make an icon -->
    <link rel="icon" href="data:,">
    <!-- This viewport tag is recommended for Bivot. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Bivot material viewer</title>
    <!-- bivot.css is required for Bivot. -->
    <link href="bivot.css" rel="stylesheet" type="text/css"/>
    <style>
      body {
        margin: 0;
      }
      /* This ID should match the canvas element ID used below. */
      #bivot-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Bivot elements -->

    <!-- The IDs can be changed using options in the Bivot() call. -->
    <!-- However, the class names shown below should be included verbatim. -->

    <!-- An overlay div is required to display Bivot progress and status text. -->
    <div id="bivot-overlay" class="bivot-overlay">
      <!-- Use a canvas inside the overlay div to place Bivot on the page. -->
      <canvas id="bivot-canvas" class="bivot-canvas"></canvas>
    </div>
  </body>
  <!-- The following Three.js components are required for Bivot. -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/loaders/EXRLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/WebGL.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/libs/stats.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/postprocessing/AdaptiveToneMappingPass.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/shaders/CopyShader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/shaders/FXAAShader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/shaders/ToneMapShader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/shaders/LuminosityShader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r108/examples/js/shaders/GammaCorrectionShader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dataarts/dat.gui@v0.7.6/build/dat.gui.min.js"></script>
  <!-- Finally, include the Bivot shaders and script. -->
  <script src="shaders.js"></script>
  <script src="bivot.js"></script>
  <script>
    bivotCheckWebGL();
    Bivot();
  </script>
</html>
