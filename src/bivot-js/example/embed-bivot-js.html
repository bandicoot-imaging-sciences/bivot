<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Disable favicon request until we make an icon -->
    <link rel="icon" href="data:,">
    <!-- This viewport tag is recommended for Bivot. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Bivot material viewer</title>

    <!-- bivot.css is required for Bivot. -->
    <!-- Prefix the address with https://cdn.jsdelivr.net/gh/bandicoot-imaging-sciences/bivot@x.x.x/
    to use a specific released version x.x.x of Bivot -->
    <!-- Or prefix the address with https://bandicoot-imaging-sciences.github.io/bivot/ to use the
    latest version checked into Github -->
    <!-- The bivot.js and shaders.js addresses below will also need the same prefix -->
    <link href="https://cdn.jsdelivr.net/gh/bandicoot-imaging-sciences/bivot@area-light-fix/src/bivot-js/dist/index.css" rel="stylesheet" type="text/css"/>

  <style>
      body {
        margin: 0;
      }
      /* This ID should match the canvas element ID used below. */
      #bivot-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Bivot elements -->

    <!-- The IDs can be changed using options in the Bivot() call. -->
    <!-- However, the class names shown below should be included verbatim. -->

    <!-- An overlay div is required to display Bivot progress and status text. -->
    <div id="bivot-overlay" class="bivot-overlay" style="width: 800px; height: 600px;">
      <!-- Use a canvas inside the overlay div to place Bivot on the page. -->
      <canvas id="bivot-canvas" class="bivot-canvas"></canvas>
      <div id="gui-L-container" style="position: absolute; top: 0em; left: 0em;"></div>
    </div>
  </body>
  <!-- Finally, import and start Bivot, pegged to the specified version -->
  <script type="module">
    // const bivSrc = "https://cdn.jsdelivr.net/gh/bandicoot-imaging-sciences/bivot@0cc85898340fa7c37df3dff8f10e68a90fb31e19/src/bivot-js/dist/index.js";
    const bivSrc = "../dist/index.js";
    // const materialSet = "material-set.json"; // Specifies the material to view.  Can be any material set file, local or remote
    const materialSet = "../../../../material-set-area.json"; // Specifies the material to view.  Can be any material set file, local or remote
    const options = { materialSet, configPath: null, renderPath: null };
    import(bivSrc).then(module => {
      const bivot = new module.newBivot(options);
      bivot.checkWebGL();
      bivot.startRender();
    });
  </script>
</html>
